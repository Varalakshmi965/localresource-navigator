<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - WayToCare</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    async function handleSignup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      const errorMsg = document.getElementById('error-msg');
      const btn = document.getElementById('signup-btn');

      errorMsg.textContent = '';

      if (!name || !email || !password || !confirmPassword || !role) {
        errorMsg.textContent = '‚ö† All fields are required.';
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = '‚ùå Passwords do not match.';
        return;
      }

      btn.disabled = true;
      btn.innerText = 'Creating...';

      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, role })
        });

        const text = await response.text();

        if (response.ok) {
          alert('‚úÖ ' + text);
          // Optionally redirect to login
          // window.location.href = 'login.html';
        } else {
          errorMsg.textContent = '‚ùå ' + text;
        }
      } catch (err) {
        errorMsg.textContent = '‚ùå ' + err.message;
      } finally {
        btn.disabled = false;
        btn.innerText = 'Create Account';
      }
    }

    function handleGoogleSignup() {
      alert('üü¢ Google sign-up clicked. Integrate Firebase or OAuth here.');
    }
  </script>
</head>
